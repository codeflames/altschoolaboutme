     <div class="wrapper">
      <div class = title >
        <h1>Calculator</h1>
      </div >
     
      <table>
         <tr>
            <td colspan="3"><input type="text" class="result"/></td>
            <!-- clr() function will call clr to clear all value -->
            <td><input type="button" value="c" onclick="clr()" class = "button"/> </td>
         </tr>
         <tr>
            <!-- create button and assign value to each button -->
            <!-- dis("1") will call function dis to display value -->
            <td><input type="button" value="1" onclick="dis('1')" class = "button"/> </td>
            <td><input type="button" value="2" onclick="dis('2')" class = "button"/> </td>
            <td><input type="button" value="3" onclick="dis('3')" class = "button"/> </td>
            <td><input type="button" value="/" onclick="dis('/')" class = "button"/> </td>
         </tr>
         <tr>
            <td><input type="button" value="4" onclick="dis('4')" class = "button"/> </td>
            <td><input type="button" value="5" onclick="dis('5')" class = "button"/> </td>
            <td><input type="button" value="6" onclick="dis('6')" class = "button"/> </td>
            <td><input type="button" value="-" onclick="dis('-')" class = "button"/> </td>
         </tr>
         <tr>
            <td><input type="button" value="7" onclick="dis('7')" class = "button"/> </td>
            <td><input type="button" value="8" onclick="dis('8')" class = "button"/> </td>
            <td><input type="button" value="9" onclick="dis('9')" class = "button"/> </td>
            <td><input type="button" value="+" onclick="dis('+')" class = "button"/> </td>
         </tr>
         <tr>
            <td><input type="button" value="." onclick="dis('.')" class = "button"/> </td>
            <td><input type="button" value="0" onclick="dis('0')" class = "button"/> </td>
            <!-- solve function call function solve to evaluate value -->
            <td><input type="button" value="=" onclick="solve()" class = "button"/> </td>
            <td><input type="button" value="*" onclick="dis('*')" class = "button"/> </td>
         </tr>
      </table>
